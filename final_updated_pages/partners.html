<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–°–µ—Ä—ñ–∫—Ç–µ—Å—Ç–µ—Ä</title>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    header h1 { margin: 0; }

    .lang-switch {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .lang-switch select {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .partner {
      background-color: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .partner:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .partner img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 3px solid #3498db;
    }

    .partner h3 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    .partner p {
      font-size: 16px;
      color: #555;
      margin-bottom: 15px;
    }

    .partner a {
      display: inline-block;
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
    }

    .partner a:hover {
      background-color: #2980b9;
    }

    .back-link {
      text-align: center;
      margin: 30px 0;
    }

    .back-link a {
      color: #3498db;
      text-decoration: none;
      font-weight: 500;
    }

    .theme-toggle, .scroll-top, .sort-toggle {
      position: fixed;
      right: 20px;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
      font-size: 14px;
    }

    .theme-toggle { top: 20px; }
    .sort-toggle { top: 60px; }
    .scroll-top { bottom: 20px; display: none; }

    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-box input {
      padding: 10px 14px;
      font-size: 16px;
      width: 90%;
      max-width: 400px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .stat {
      text-align: center;
      font-size: 15px;
      color: #555;
      margin-bottom: 20px;
    }

    .dark-mode {
      background-color: #1c1c1c;
      color: #f1f1f1;
    }

    .dark-mode header { background-color: #111; }
    .dark-mode .partner { background-color: #2c2c2c; }
    .dark-mode .partner h3 { color: #f1f1f1; }
    .dark-mode .partner p { color: #bbb; }
    .dark-mode .back-link a { color: #1abc9c; }
    .dark-mode .search-box input { background-color: #444; color: white; border-color: #666; }

    @media (max-width: 600px) {
      .partner img { width: 80px; height: 80px; }
    }
  </style>
</head>
<body onload="initPage()">

  <button class="theme-toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
  <button class="sort-toggle" onclick="toggleSort()">üîÉ –°“±—Ä—ã–ø—Ç–∞—É</button>
  <button class="scroll-top" onclick="scrollToTop()" id="scrollBtn">‚Üë</button>

  <header>
    <h1>–°–µ—Ä—ñ–∫—Ç–µ—Å—Ç–µ—Ä</h1>
    <div class="lang-switch">
      <select onchange="changeLang(this.value)">
        <option value="kk">“ö–∞–∑–∞“õ—à–∞</option>
        <option value="ru">–†—É—Å—Å–∫–∏–π</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <main>
    <div class="search-box">
      <input type="text" id="search" oninput="renderPartners()" placeholder="–°–µ—Ä—ñ–∫—Ç–µ—Å —ñ–∑–¥–µ—É..." />
    </div>
    <div class="stat" id="partnerCount">–°–µ—Ä—ñ–∫—Ç–µ—Å—Ç–µ—Ä –∂“Ø–∫—Ç–µ–ª—É–¥–µ...</div>
    <div id="partner-list"></div>
  </main>

  <div class="back-link">
    <a href="index.html">‚Üê –ë–∞—Å—Ç—ã –±–µ—Ç–∫–µ –æ—Ä–∞–ª—É</a>
  </div>

  <script>
    let sortAsc = localStorage.getItem("partnerSort") !== "desc";

    const partners = [
      { name: "¬´–†–∞–π¬ª “õ–æ–Ω–∞“õ “Ø–π—ñ", description: "10% –∂–µ“£—ñ–ª–¥—ñ–∫", link: "#", image: "https://images.dwell.com/photos/6063391372700811264/6462777070661160960/large.png" },
      { name: "¬´–î–∞—Å—Ç–∞—Ä—Ö–∞–Ω¬ª –∫–∞—Ñ–µ—Å—ñ", description: "–¢–µ–≥—ñ–Ω –¥–µ—Å–µ—Ä—Ç", link: "#", image: "https://avatars.mds.yandex.net/get-altay/11371852/2a0000018d07f1f419cbeffcad6f2ecb8555/XXXL" },
      { name: "TravelBus.kz", description: "15% –∂–µ“£—ñ–ª–¥—ñ–∫ –∞–≤—Ç–æ–±—É—Å –±–∏–ª–µ—Ç—Ç–µ—Ä—ñ", link: "#", image: "https://play-lh.googleusercontent.com/ydVrdza2FYInOqhCdd4FXAAjEsLkk8crRHqE_lIPS9xjv-w1sDLJjeFSN00wX1iydBtK=w600-h300-pc0xffffff-pd" },
      { name: "FlyZone", description: "–ü—Ä–æ–º–æ–∫–æ–¥–ø–µ–Ω —ñ—à–∫—ñ —Ä–µ–π—Å—Ç–µ—Ä–≥–µ –∂–µ“£—ñ–ª–¥—ñ–∫", link: "#", image: "https://avatars.mds.yandex.net/i?id=6c3c5cf9bbfc490f41962680a9198412b8f0239a-5268266-images-thumbs&n=13" }
    ];

    function renderPartners() {
      const query = document.getElementById("search").value.toLowerCase();
      const filtered = partners
        .filter(p => p.name.toLowerCase().includes(query))
        .sort((a, b) => sortAsc
          ? a.name.localeCompare(b.name)
          : b.name.localeCompare(a.name)
        );

      const list = document.getElementById("partner-list");
      list.innerHTML = "";
      filtered.forEach(p => {
        list.innerHTML += `
          <div class="partner">
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>${p.description}</p>
            <a href="${p.link}">–¢–æ–ª—ã“ì—ã—Ä–∞“õ</a>
          </div>`;
      });

      document.getElementById("partnerCount").textContent =
        `–ö”©—Ä—Å–µ—Ç—ñ–ª–≥–µ–Ω —Å–µ—Ä—ñ–∫—Ç–µ—Å—Ç–µ—Ä: ${filtered.length} / ${partners.length}`;
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function toggleSort() {
      sortAsc = !sortAsc;
      localStorage.setItem("partnerSort", sortAsc ? "asc" : "desc");
      renderPartners();
    }

    function changeLang(lang) {
      localStorage.setItem("lang", lang);
      alert("üåê –¢–∞“£–¥–∞–ª“ì–∞–Ω —Ç—ñ–ª: " + lang.toUpperCase());
    }

    function initPage() {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
      }
      renderPartners();

      window.addEventListener("scroll", () => {
        document.getElementById("scrollBtn").style.display =
          window.scrollY > 200 ? "block" : "none";
      });

      document.querySelector(".lang-switch select").value = localStorage.getItem("lang") || "kk";
    }
  </script>
</body>
</html>
