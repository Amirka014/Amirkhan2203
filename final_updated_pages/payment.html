<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–¢”©–ª–µ–º –∂–∞—Å–∞—É</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 560px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .total {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0;
    }

    .qr-box {
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .qr-box canvas {
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #1abc9c;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #16a085;
    }

    .back-link {
      text-align: center;
      margin-top: 25px;
    }

    .back-link a {
      color: #3498db;
      text-decoration: none;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      z-index: 999;
    }

    .scroll-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #3498db;
      color: white;
      padding: 10px 14px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: none;
      z-index: 999;
    }

    .dark-mode {
      background-color: #1c1c1c;
      color: #f1f1f1;
    }

    .dark-mode header { background-color: #111; }
    .dark-mode main { background-color: #2b2b2b; }
    .dark-mode input { background-color: #444; color: #f1f1f1; border: 1px solid #666; }
    .dark-mode .qr-box { background-color: #333; }
    .dark-mode .total { color: #f1f1f1; }

    @media (max-width: 520px) {
      main { margin: 20px; padding: 20px; }
    }
  </style>
</head>
<body onload="initPaymentPage()">

  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
  <button class="scroll-top" id="scrollBtn" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">‚Üë</button>

  <header>
    <h1>Kaspi –∞—Ä“õ—ã–ª—ã —Ç”©–ª–µ–º</h1>
  </header>

  <main>
    <form id="pay-form">
      <label for="card">üí≥ –ö–∞—Ä—Ç–∞ –Ω”©–º—ñ—Ä—ñ</label>
      <input type="text" id="card" maxlength="19" placeholder="0000 0000 0000 0000" required>

      <label for="exp">üìÖ –ñ–∞—Ä–∞–º–¥—ã–ª—ã“õ –º–µ—Ä–∑—ñ–º—ñ</label>
      <input type="text" id="exp" maxlength="5" placeholder="MM/YY" required>

      <label for="cvv">üîê CVV</label>
      <input type="text" id="cvv" maxlength="3" placeholder="123" required>

      <label for="people">üë• –ê–¥–∞–º —Å–∞–Ω—ã</label>
      <input type="number" id="people" min="1" value="1">

      <label for="promo">üéüÔ∏è –ü—Ä–æ–º–æ–∫–æ–¥ (–µ–≥–µ—Ä –±–∞—Ä –±–æ–ª—Å–∞)</label>
      <input type="text" id="promo" placeholder="PROMO2024">

      <div class="total">–ñ–∞–ª–ø—ã —Å–æ–º–∞: <span id="total">0</span> ‚Ç∏</div>

      <div class="qr-box">
        <canvas id="qr"></canvas>
        <div>üì± Kaspi QR –∞—Ä“õ—ã–ª—ã —Ç”©–ª–µ“£—ñ–∑</div>
      </div>

      <button id="submitBtn" type="submit">‚úÖ –ë–∏–ª–µ—Ç –∞–ª—É</button>
    </form>
  </main>

  <div class="back-link">
    <a href="routes.html">‚Üê –ú–∞—Ä—à—Ä—É—Ç“õ–∞ –æ—Ä–∞–ª—É</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const price = parseInt(params.get("price")) || 10000;
    const route = params.get("route") || "Kaspi-–∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å";

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    }

    function initPaymentPage() {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
      }

      const cardInput = document.getElementById("card");
      const expInput = document.getElementById("exp");

      cardInput.addEventListener("input", function () {
        this.value = this.value.replace(/\D/g, "").replace(/(.{4})/g, "$1 ").trim();
      });

      expInput.addEventListener("input", function () {
        let val = this.value.replace(/\D/g, "").slice(0, 4);
        if (val.length > 2) val = val.slice(0, 2) + "/" + val.slice(2);
        this.value = val;
      });

      document.getElementById("people").addEventListener("input", updateTotal);
      document.getElementById("promo").addEventListener("input", updateTotal);

      updateTotal();

      document.getElementById("pay-form").addEventListener("submit", function (e) {
        e.preventDefault();

        const card = cardInput.value.trim();
        const exp = expInput.value.trim();
        const cvv = document.getElementById("cvv").value.trim();
        const people = parseInt(document.getElementById("people").value);
        const promo = document.getElementById("promo").value.trim().toUpperCase();
        const discount = promo === "PROMO2024" ? 0.2 : 0;
        const total = Math.round(price * people * (1 - discount));
        const ticketNumber = "KZ-" + Math.random().toString(36).substr(2, 8).toUpperCase();

        if (card.length < 19 || !/^\d{2}\/\d{2}$/.test(exp) || cvv.length !== 3) {
          alert("–ö–∞—Ä—Ç–∞ –º”ô–ª—ñ–º–µ—Ç—Ç–µ—Ä—ñ–Ω –¥“±—Ä—ã—Å –µ–Ω–≥—ñ–∑—ñ“£—ñ–∑.");
          return;
        }

        alert("‚úÖ –¢”©–ª–µ–º —Å”ô—Ç—Ç—ñ ”©—Ç—Ç—ñ!");
        window.location.href = `ticket.html?route=${encodeURIComponent(route)}&peopleCount=${people}&price=${total}&ticketNumber=${ticketNumber}`;
      });

      window.addEventListener("scroll", () => {
        document.getElementById("scrollBtn").style.display = window.scrollY > 150 ? "block" : "none";
      });
    }

    function updateTotal() {
      const qty = parseInt(document.getElementById("people").value) || 1;
      const promo = document.getElementById("promo").value.trim().toUpperCase();
      const discount = promo === "PROMO2024" ? 0.2 : 0;
      const total = Math.round(price * qty * (1 - discount));
      document.getElementById("total").textContent = total;

      const text = `Kaspi: ${total} ‚Ç∏ (${qty} –∞–¥–∞–º)`;
      QRCode.toCanvas(document.getElementById("qr"), text, { width: 180 });
    }
  </script>
</body>
</html>
