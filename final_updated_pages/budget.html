<!DOCTYPE html>
<html lang="kk">
<head>

  <title>–ë—é–¥–∂–µ—Ç–∫–µ –Ω–µ–≥—ñ–∑–¥–µ–ª–≥–µ–Ω —Å–∞—è—Ö–∞—Ç –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä—ã</title>

  <style>
    body {

      font-family: 'Segoe UI', sans-serif;
      margin: 0;

    }

    header {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #3498db;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
    }

    .lang-switch {
      position: absolute;
      top: 24px;
      left: 20px;
    }

    .lang-switch select {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
    }

    .budget-container {

      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.06);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    label {
      font-size: 17px;
      margin-bottom: 10px;
      display: block;
    }

    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #2980b9;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      background-color: #e8f8f5;
      border-left: 6px solid #1abc9c;
      border-radius: 8px;
      display: none;
    }

    .pay-button {
      display: inline-block;
      margin-top: 15px;
      background-color: #1abc9c;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;

      cursor: pointer;
      margin-right: 10px;
    }

    .back-link {
      text-align: center;
      margin-top: 30px;
    }

    .back-link a {
      color: #2c3e50;
      text-decoration: none;
    }

    .dark-mode {
      background-color: #1c1c1c;
      color: #f1f1f1;
    }

    .dark-mode header {
      background-color: #111;
    }

    .dark-mode .budget-container {
      background-color: #2c2c2c;
    }

    .dark-mode input {
      background-color: #444;
      color: #f1f1f1;
      border: 1px solid #666;
    }

    .dark-mode .result {
      background-color: #264d49;
    }

    @media (max-width: 600px) {

  </style>
</head>

<body onload="loadTheme(); loadSavedBudget();">

  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

  <div class="lang-switch">

  <header>

  </header>

  <div class="budget-container">
    <label for="budget">üí∞ –ë—é–¥–∂–µ—Ç—ñ“£—ñ–∑ (‚Ç∏):</label>
    <input type="number" id="budget" placeholder="–ú—ã—Å–∞–ª—ã, 20000" min="0" />

    <label for="people">üë§ –ê–¥–∞–º —Å–∞–Ω—ã:</label>

    <label for="date">üìÜ –°–∞—è—Ö–∞—Ç –∫“Ø–Ω—ñ:</label>

    <button onclick="generateRoute()">–ú–∞—Ä—à—Ä—É—Ç—Ç—ã —Ç–∞“£–¥–∞—É</button>

    <div class="result" id="result-box">
      <p id="route-text"></p>
      <p id="remaining-text"></p>
      <a id="pay-link" href="#" class="pay-button">üí≥ –¢”©–ª–µ–º –∂–∞—Å–∞—É</a>

  </div>

  <div class="back-link">
    <a href="index.html">‚Üê –ë–∞—Å—Ç—ã –±–µ—Ç–∫–µ “õ–∞–π—Ç—É</a>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      document.querySelector('.theme-toggle').textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    }

    function loadTheme() {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
        document.querySelector('.theme-toggle').textContent = "‚òÄÔ∏è";
      }
    }

    function changeLang(lang) {
      localStorage.setItem("lang", lang);
      alert("üåê –¢–∞“£–¥–∞–ª“ì–∞–Ω —Ç—ñ–ª: " + lang);
    }

    function generateRoute() {
      const budget = parseInt(document.getElementById("budget").value);
      const people = parseInt(document.getElementById("people").value);
      const date = document.getElementById("date").value;
      const resultBox = document.getElementById("result-box");
      const routeText = document.getElementById("route-text");
      const remainingText = document.getElementById("remaining-text");
      const payLink = document.getElementById("pay-link");

      if (!budget || budget <= 0 || !people || people <= 0 || !date) {
        alert("–ë–∞—Ä–ª—ã“õ –º”ô–ª—ñ–º–µ—Ç—Ç–µ—Ä–¥—ñ –¥“±—Ä—ã—Å –µ–Ω–≥—ñ–∑—ñ“£—ñ–∑.");
        return;
      }

      localStorage.setItem("savedBudget", budget);
      localStorage.setItem("savedPeople", people);
      localStorage.setItem("savedDate", date);

      let route = "", pricePer = 0;

      if (budget < 7000) {
        route = "“ö–∞–ª–∞ —ñ—à—ñ–ª—ñ–∫ –∂–∞—è—É —Ç—É—Ä (–ê–ª–º–∞—Ç—ã)";
        pricePer = 5000;
      } else if (budget < 12000) {
        route = "–®—ã–º–∫–µ–Ω—Ç ‚Äî –¢“Ø—Ä–∫—ñ—Å—Ç–∞–Ω –∞–≤—Ç–æ–±—É—Å—Ç—ã“õ —Å–∞—è—Ö–∞—Ç";
        pricePer = 9000;
      } else if (budget < 18000) {
        route = "–¢–∞—Ä–∞–∑ ‚Äî –ê–ª–º–∞—Ç—ã —Ç–∞—Ä–∏—Ö–∏ —Ç—É—Ä—ã";
        pricePer = 15000;
      } else if (budget < 25000) {
        route = "“ö—ã–∑—ã–ª–æ—Ä–¥–∞ ‚Äî –®—ã–º–∫–µ–Ω—Ç —Ç–∞–±–∏“ì–∏ –º–∞—Ä—à—Ä—É—Ç";
        pricePer = 22000;
      } else if (budget < 35000) {
        route = "–ê—Å—Ç–∞–Ω–∞ ‚Äî –ë—É—Ä–∞–±–∞–π –¥–µ–º–∞–ª—ã—Å—ã";
        pricePer = 32000;
      } else if (budget < 50000) {
        route = "–ö”©–ª—Å–∞–π ‚Äî –ß–∞—Ä—ã–Ω —à–∞—Ç“õ–∞–ª—ã (2 –∫“Ø–Ω–¥—ñ–∫)";
        pricePer = 47000;
      } else {
        route = "–ê–ª—Ç–∞–π“ì–∞ —Ç–æ–ª—ã“õ –∞–ø—Ç–∞ —Å–∞—è—Ö–∞—Ç—ã";
        pricePer = 75000;
      }

      const totalPrice = pricePer * people;

      routeText.textContent = `üß≠ “∞—Å—ã–Ω—ã–ª“ì–∞–Ω –º–∞—Ä—à—Ä—É—Ç: ${route}`;
      remainingText.textContent = `üí∏ –ñ–∞–ª–ø—ã –±–∞“ì–∞—Å—ã: ${totalPrice} ‚Ç∏ | “ö–∞–ª“ì–∞–Ω —Å–æ–º–∞: ${budget - totalPrice} ‚Ç∏`;

      payLink.href = `payment.html?price=${totalPrice}&route=${encodeURIComponent(route)}&people=${people}&date=${encodeURIComponent(date)}`;

      resultBox.style.display = "block";

      const stats = JSON.parse(localStorage.getItem("routeStats") || "{}");
      stats[route] = (stats[route] || 0) + 1;
      localStorage.setItem("routeStats", JSON.stringify(stats));

      const history = JSON.parse(localStorage.getItem("tickets") || "[]");
      history.push({
        route,
        price: totalPrice,
        people,
        date,
        ticketNumber: "T-" + Date.now()
      });
      localStorage.setItem("tickets", JSON.stringify(history));
    }

    function loadSavedBudget() {
      const budget = localStorage.getItem("savedBudget");
      const people = localStorage.getItem("savedPeople");
      const date = localStorage.getItem("savedDate");
      if (budget) document.getElementById("budget").value = budget;
      if (people) document.getElementById("people").value = people;
      if (date) document.getElementById("date").value = date;
    }
  </script>
</body>
</html>
