<!DOCTYPE html>
<html lang="kk">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—ñ</title>
  <style>
    body {

    }

    header {

      padding: 20px;

      position: relative;
    }

    .theme-toggle, .lang-toggle, .refresh-btn {
      position: absolute;
      top: 20px;
      padding: 8px 14px;
      font-size: 14px;
      border: none;

    }

    .theme-toggle {

      background: #3498db;
      color: #fff;
    }

    .lang-toggle {

      background: #ecf0f1;
      color: #2c3e50;
    }

    .refresh-btn {

    }

    main {

    }

    h2 {

    }

    .stats {

    }

    table {

    }

    th, td {

    }

    th {

    }

    .delete-btn {

    }

    .search-box {

    }

    .search-box input {

      width: 250px;
      font-size: 14px;
    }

    .no-data, .no-match {

      padding: 10px;
      font-style: italic;
    }

    .dark-mode {

      color: #f1f1f1;
    }

    .dark-mode header {
      background-color: #111;
    }

    .dark-mode th {
      background-color: #333;
    }

    .dark-mode th, .dark-mode td {
      border-color: #444;
    }

    .dark-mode .theme-toggle {
      background-color: #555;
    }

    .dark-mode .lang-toggle {
      background-color: #ddd;
      color: #111;
    }

    .dark-mode .refresh-btn {
      background-color: #16a085;
    }

    @media (max-width: 600px) {

      }
    }
  </style>
</head>
<body onload="checkAuth(); loadTheme(); loadData(); startInactivityTimer();">

  <header>
    <h1>üõ†Ô∏è –ê–¥–º–∏–Ω –±–∞“õ—ã–ª–∞—É –ø–∞–Ω–µ–ª—ñ</h1>
    <button class="lang-toggle" onclick="toggleLang()">üåê</button>
    <button class="refresh-btn" onclick="loadData()">üîÑ –ñ–∞“£–∞—Ä—Ç—É</button>
    <button class="theme-toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
  </header>

  <main>
    <div class="stats" id="stats">üìä –ñ“Ø–∫—Ç–µ–ª—É–¥–µ...</div>

    <h2>üìù –ü—ñ–∫—ñ—Ä–ª–µ—Ä</h2>
    <div class="search-box">
      <input type="text" placeholder="–ü—ñ–∫—ñ—Ä —ñ–∑–¥–µ—É..." oninput="filterTable('reviewTable', this.value)">
    </div>
    <table id="reviewTable">
      <thead>
        <tr><th>#</th><th>–ê—Ç—ã</th><th>–ü—ñ–∫—ñ—Ä</th><th>–£–∞“õ—ã—Ç—ã</th><th>‚úñ</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>üì¨ “ö–æ–ª–¥–∞—É —Ö–∞–±–∞—Ä–ª–∞–º–∞–ª–∞—Ä—ã</h2>
    <div class="search-box">
      <input type="text" placeholder="Email –Ω–µ–º–µ—Å–µ —Ö–∞–±–∞—Ä–ª–∞–º–∞ —ñ–∑–¥–µ—É..." oninput="filterTable('supportTable', this.value)">
    </div>
    <table id="supportTable">
      <thead>
        <tr><th>#</th><th>–ê—Ç—ã</th><th>Email</th><th>–•–∞–±–∞—Ä–ª–∞–º–∞</th><th>–£–∞“õ—ã—Ç—ã</th><th>‚úñ</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    function checkAuth() {
      const isAdmin = localStorage.getItem("isAdmin");
      if (isAdmin !== "true") {
        alert("üõë –ë“±–ª –±–µ—Ç–∫–µ —Ç–µ–∫ –∞–¥–º–∏–Ω–¥–µ—Ä–≥–µ —Ä“±“õ—Å–∞—Ç.");
        window.location.href = "login.html"; // ‚Üê –ü—É—Ç—å –∏—Å–ø—Ä–∞–≤–ª–µ–Ω!
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    }

    function loadTheme() {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
      }
    }

    function toggleLang() {
      const langs = ["kk", "ru", "en"];
      let current = localStorage.getItem("lang") || "kk";
      const next = langs[(langs.indexOf(current) + 1) % langs.length];
      localStorage.setItem("lang", next);
      alert(`üåê –¢—ñ–ª –∞—É—ã—Å—Ç—ã—Ä—ã–ª–¥—ã: ${next.toUpperCase()}`);
    }

    function loadData() {
      const reviews = JSON.parse(localStorage.getItem("travelReviews") || "[]");
      const supports = JSON.parse(localStorage.getItem("supportMessages") || "[]");

      const reviewTbody = document.querySelector("#reviewTable tbody");
      const supportTbody = document.querySelector("#supportTable tbody");

      reviewTbody.innerHTML = "";
      supportTbody.innerHTML = "";

      if (reviews.length === 0) {
        reviewTbody.innerHTML = `<tr><td colspan="5" class="no-data">üì≠ –ü—ñ–∫—ñ—Ä–ª–µ—Ä —Ç–∞–±—ã–ª–º–∞–¥—ã</td></tr>`;
      } else {
        reviews.forEach((r, i) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${i + 1}</td>
            <td>${r.name}</td>
            <td>${r.text}</td>
            <td>${r.date}</td>
            <td><span class="delete-btn" onclick="deleteReview(${i})">‚úñ</span></td>
          `;
          reviewTbody.appendChild(row);
        });
      }

      if (supports.length === 0) {
        supportTbody.innerHTML = `<tr><td colspan="6" class="no-data">üì≠ “ö–æ–ª–¥–∞—É —Å“±—Ä–∞–Ω—ã—Å—Ç–∞—Ä—ã —Ç–∞–±—ã–ª–º–∞–¥—ã</td></tr>`;
      } else {
        supports.forEach((s, i) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${i + 1}</td>
            <td>${s.name}</td>
            <td>${s.email}</td>
            <td>${s.message}</td>
            <td>${s.date}</td>
            <td><span class="delete-btn" onclick="deleteSupport(${i})">‚úñ</span></td>
          `;
          supportTbody.appendChild(row);
        });
      }

      document.getElementById("stats").innerText =
        `üìä –ü—ñ–∫—ñ—Ä —Å–∞–Ω—ã: ${reviews.length} | “ö–æ–ª–¥–∞—É —Å“±—Ä–∞–Ω—ã—Å—ã: ${supports.length}`;
    }

    function deleteReview(index) {
      if (confirm("–ë“±–ª –ø—ñ–∫—ñ—Ä–¥—ñ –∂–æ–π“ì—ã“£—ã–∑ –∫–µ–ª–µ –º–µ?")) {
        const reviews = JSON.parse(localStorage.getItem("travelReviews") || "[]");
        reviews.splice(index, 1);
        localStorage.setItem("travelReviews", JSON.stringify(reviews));
        loadData();
      }
    }

    function deleteSupport(index) {
      if (confirm("–ë“±–ª —Ö–∞–±–∞—Ä–ª–∞–º–∞–Ω—ã –∂–æ–π“ì—ã“£—ã–∑ –∫–µ–ª–µ –º–µ?")) {
        const supports = JSON.parse(localStorage.getItem("supportMessages") || "[]");
        supports.splice(index, 1);
        localStorage.setItem("supportMessages", JSON.stringify(supports));
        loadData();
      }
    }

    function filterTable(tableId, query) {
      const rows = document.querySelectorAll(`#${tableId} tbody tr`);
      let found = false;
      query = query.toLowerCase();

      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        const match = text.includes(query);
        row.style.display = match ? "" : "none";
        if (match) found = true;
      });

      if (!found) {
        const tbody = document.querySelector(`#${tableId} tbody`);
        tbody.innerHTML = `<tr><td colspan="${tableId === 'supportTable' ? 6 : 5}" class="no-match">üîç –ù”ô—Ç–∏–∂–µ —Ç–∞–±—ã–ª–º–∞–¥—ã</td></tr>`;
      }
    }

    let timeout;
    function startInactivityTimer() {
      resetTimer();
      document.addEventListener("mousemove", resetTimer);
      document.addEventListener("keydown", resetTimer);
    }

    function resetTimer() {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        alert("‚è≥ –°–µ—Å—Å–∏—è —É–∞“õ—ã—Ç—ã –∞—è“õ—Ç–∞–ª–¥—ã. “ö–∞–π—Ç–∞ –∫—ñ—Ä—ñ“£—ñ–∑.");
        localStorage.removeItem("isAdmin");
        window.location.href = "login.html";
      }, 15 * 60 * 1000);
    }
  </script>
</body>
</html>
