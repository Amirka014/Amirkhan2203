<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–∞—Ä—à—Ä—É—Ç—Ç–∞—Ä –∫–∞—Ä—Ç–∞—Å—ã</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .map-container {
      padding: 20px;
      max-width: 1000px;
      margin: 30px auto;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    #map {
      width: 100%;
      height: 520px;
      border-radius: 8px;
    }

    .back-link {
      text-align: center;
      margin: 30px 0;
    }

    .back-link a {
      color: #3498db;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .theme-toggle, .scroll-top, .geo-btn, .reload-btn, .maptype-btn, .draw-btn {
      position: fixed;
      right: 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
      font-size: 14px;
    }

    .theme-toggle { top: 20px; }
    .geo-btn { top: 60px; }
    .maptype-btn { top: 100px; }
    .draw-btn { top: 140px; }
    .reload-btn { top: 180px; }
    .scroll-top { bottom: 20px; display: none; }

    .dark-mode {
      background-color: #1c1c1c;
      color: #f1f1f1;
    }

    .dark-mode header { background-color: #111; }
    .dark-mode .map-container { background-color: #2c2c2c; }
    .dark-mode .back-link a { color: #1abc9c; }

    .loading {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 5px 10px;
      font-size: 13px;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 10;
    }

    @media (max-width: 768px) {
      #map { height: 360px; }
    }
  </style>
</head>
<body onload="initAll()">

  <button class="theme-toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
  <button class="geo-btn" onclick="locateUser()">üìç –û—Ä–Ω–∞–ª–∞—Å—É</button>
  <button class="maptype-btn" onclick="toggleMapType()">üó∫Ô∏è –ö–∞—Ä—Ç–∞ —Ç“Ø—Ä—ñ</button>
  <button class="draw-btn" onclick="drawRoute()">üö∂ –ú–∞—Ä—à—Ä—É—Ç —Å—ã–∑—É</button>
  <button class="reload-btn" onclick="reloadMap()">üîÅ “ö–∞–π—Ç–∞ –∂“Ø–∫—Ç–µ—É</button>
  <button class="scroll-top" id="scrollBtn" onclick="scrollToTop()">‚Üë –ñ–æ“ì–∞—Ä—ã</button>

  <header>
    <h1>–ú–∞—Ä—à—Ä—É—Ç—Ç–∞—Ä –∫–∞—Ä—Ç–∞—Å—ã</h1>
  </header>

  <main class="map-container">
    <div class="loading" id="loading">–ö–∞—Ä—Ç–∞ –∂“Ø–∫—Ç–µ–ª—É–¥–µ...</div>
    <div id="map"></div>
  </main>

  <div class="back-link">
    <a href="index.html">‚Üê –ë–∞—Å—Ç—ã –±–µ—Ç–∫–µ “õ–∞–π—Ç—É</a>
  </div>

  <script>
    let map;
    let currentMapType = localStorage.getItem("mapType") || "roadmap";
    const locations = [
      { lat: 43.222, lng: 76.8512, title: "–ê–ª–º–∞—Ç—ã" },
      { lat: 51.1694, lng: 71.4491, title: "–ê—Å—Ç–∞–Ω–∞" },
      { lat: 42.3417, lng: 69.5901, title: "–®—ã–º–∫–µ–Ω—Ç" },
      { lat: 43.6532, lng: 51.1972, title: "–ê“õ—Ç–∞—É" },
      { lat: 43.2973, lng: 68.2740, title: "–¢“Ø—Ä–∫—ñ—Å—Ç–∞–Ω" },
      { lat: 49.8020, lng: 73.1021, title: "“ö–∞—Ä–∞“ì–∞–Ω–¥—ã" },
      { lat: 42.9385, lng: 78.3059, title: "–ö”©–ª—Å–∞–π –∫”©–ª–¥–µ—Ä—ñ" },
      { lat: 52.9344, lng: 70.1795, title: "–ë—É—Ä–∞–±–∞–π" }
    ];

    function initMap() {
      const savedLat = parseFloat(localStorage.getItem("mapLat")) || 48.0196;
      const savedLng = parseFloat(localStorage.getItem("mapLng")) || 66.9237;

      const darkStyle = [
        { elementType: "geometry", stylers: [{ color: "#212121" }] },
        { elementType: "labels.text.fill", stylers: [{ color: "#757575" }] },
        { elementType: "labels.text.stroke", stylers: [{ color: "#212121" }] },
        { featureType: "road", elementType: "geometry", stylers: [{ color: "#383838" }] }
      ];

      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: savedLat, lng: savedLng },
        zoom: 6,
        mapTypeId: currentMapType,
        styles: document.body.classList.contains("dark-mode") ? darkStyle : null
      });

      locations.forEach(loc => {
        const marker = new google.maps.Marker({
          position: { lat: loc.lat, lng: loc.lng },
          map,
          title: loc.title,
          animation: google.maps.Animation.DROP
        });

        const info = new google.maps.InfoWindow({
          content: `<div><strong>${loc.title}</strong><br/>–ú–∞—Ä—à—Ä—É—Ç –Ω“Ø–∫—Ç–µ—Å—ñ</div>`
        });

        marker.addListener("click", () => {
          info.open(map, marker);
          localStorage.setItem("mapLat", loc.lat);
          localStorage.setItem("mapLng", loc.lng);
        });
      });

      document.getElementById("loading").style.display = "none";
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      const theme = document.body.classList.contains("dark-mode") ? "dark" : "light";
      localStorage.setItem("theme", theme);
      reloadMap();
    }

    function toggleMapType() {
      currentMapType = currentMapType === "roadmap" ? "satellite" : "roadmap";
      localStorage.setItem("mapType", currentMapType);
      reloadMap();
    }

    function locateUser() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const userLoc = { lat: pos.coords.latitude, lng: pos.coords.longitude };
          map.setCenter(userLoc);
          map.setZoom(12);
          new google.maps.Marker({
            position: userLoc,
            map,
            title: "–°—ñ–∑–¥—ñ“£ –æ—Ä–Ω–∞–ª–∞—Å—É—ã“£—ã–∑",
            icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
          });
        }, () => alert("–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è —Ä“±“õ—Å–∞—Ç –µ—Ç—ñ–ª–º–µ–¥—ñ."));
      } else {
        alert("–ë—Ä–∞—É–∑–µ—Ä—ñ“£—ñ–∑ –≥–µ–æ–ª–æ–∫–∞—Ü–∏—è–Ω—ã “õ–æ–ª–¥–∞–º–∞–π–¥—ã.");
      }
    }

    function drawRoute() {
      const origin = locations[0];
      const destination = map.getCenter();
      const directionsService = new google.maps.DirectionsService();
      const directionsRenderer = new google.maps.DirectionsRenderer({ map });

      directionsService.route({
        origin,
        destination,
        travelMode: 'DRIVING'
      }, (res, status) => {
        if (status === 'OK') directionsRenderer.setDirections(res);
        else alert("–ú–∞—Ä—à—Ä—É—Ç —Å—ã–∑—ã–ª–º–∞–¥—ã");
      });
    }

    function reloadMap() {
      localStorage.setItem("reload", "true");
      location.reload();
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function initAll() {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
      }

      window.addEventListener("scroll", () => {
        document.getElementById("scrollBtn").style.display =
          window.scrollY > 200 ? "block" : "none";
      });
    }
  </script>

  <!-- üîë –ê—É—ã—Å—Ç—ã—Ä: ”©–∑—ñ“£–Ω—ñ“£ Google Maps API –∫—ñ–ª—Ç—ñ“£–¥—ñ –º—ã–Ω–∞ –∂–µ—Ä–≥–µ “õ–æ–π -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
